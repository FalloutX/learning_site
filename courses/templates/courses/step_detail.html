{% extends "layout.html" %}

{% block title %} {{step.title }} - {{step.course.title}} {% endblock %}

{% block content %}
<div class="page_nav">
  <a href="{% url 'views.hello_world' %}"> Home </a>
  <a href="{% url 'courses:list' %}"> Catalog </a>
  <a href="{% url 'courses:details' pk=step.course.pk %}"> Back </a>

</div>
<article>
  <div class="page_heading">{{step.course.title}}</div>
  <hr>
  <div class="page_subheading">{{step.title}}</div>
  <hr/>
  <div class="page_content">{{step.content | linebreaks}}</div>

</article>
{% endblock %}
