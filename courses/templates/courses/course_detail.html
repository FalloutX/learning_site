{% extends "layout.html" %}
{% block title %} {{course.title}} {% endblock %}

{% block content %}
<article>
  <div class="page_heading">{{course.title}}</div>
  <div class="page_description">{{course.description}}</div>
  <hr/>
  <section class="page_list">
    {% for step in course.step_set.all %}
      <div class="item">
        <div class="title">{{step.title}}</div>
        <p class="description">{{step.description}}</p>
      </div>
    {% endfor %}
  </section>
</article>
{% endblock %}
